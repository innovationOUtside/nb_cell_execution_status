Type: Jupyter Notebook Extension
Name: Cell Execution Status
Section: notebook
Description: "Cell execution status"
Link: README.md
Icon: cell_status.png
Main: index.js
Compatibility: 4.x 5.x
Parameters:
- name: CellExecutionStatus.cell_executed_success_alert
  description: |
    Audible alert of successful cell execution completion status
  input_type: checkbox
  default: false
- name: CellExecutionStatus.cell_executed_error_alert
  description: |
    Audible alert of unsuccessful cell execution completion status
  input_type: checkbox
  default: false
- name: CellExecutionStatus.heartbeat
  description: |
    Heartbeat on long running execution
  input_type: checkbox
  default: false
- name: CellExecutionStatus.heartbeat_delay_in_s
  description: |
    Heartbeat period (s)
  input_type: number
  default: 5
  step: 1
  min: 1
- name: CellExecutionStatus.run_queue_length_alert
  description: |
    Say how many cells are running (NOT YET IMPLEMENTED)
  input_type: checkbox
  default: false